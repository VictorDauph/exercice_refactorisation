<!DOCTYPE html>
<html lang="eng">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nouvel onglet</title>
	<link rel="stylesheet" href="./script.css">
	<link rel="stylesheet" href="projet2/script2.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}

		header {
			background-color: #4CAF50;
			color: white;
			text-align: center;
			padding: 1rem 0;
		}

		.tva-form {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}
	</style>
</head>

<body style="color: #333; line-height: 1.6;">
	<header style="font-size: 2rem;">Calculateur de TVA</header>
	<main
		style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
		<section>
			<form id="tva-form" class="tva-form">
				<label for="p" style="font-weight: bold;">Prix TTC (€) :</label>
				<input type="number" id="p" name="p" step="0.01" required
					style="padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px;">

				<label for="tr" style="font-weight: bold;">Taux de TVA (%) :</label>
				<input type="number" id="tr" name="tr" step="0.01" value="20" required
					style="padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px;">

				<button type="submit"
					style="padding: 0.5rem; font-size: 1rem; color: white; background-color: #007BFF; border: none; border-radius: 4px; cursor: pointer;">Calculer</button>
			</form>
		</section>
		<section id="results" style="margin-top: 2rem; padding: 1rem; background: #f1f1f1; border-radius: 8px;">
		</section>
	</main>
	<footer style="text-align: center; padding: 1rem; background-color: #333; color: white;">
		<p>© 2024 Calculateur de TVA</p>
	</footer>
	<script src="./script.js" />
</body>

</html>
